<!DOCTYPE html>

<head>
    <title>NeoZnome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <link href='css/main.css' rel='stylesheet'>
</head>

<body>
    <div class='blocks'>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:html="http://www.w3.org/1999/xhtml"
            xmlns:xlink="http://www.w3.org/1999/xlink" width='100%' height='100%' version="1.1" id="canvas">
            <defs>
                <pattern id="sand" patternUnits="userSpaceOnUse" width="100" height="100">
                    <image href="img/sand.svg" x="0" y="0" width="100" height="100" />
                </pattern>
            </defs>
            <rect id='border' rx='25'>

            </rect>
        </svg>
    </div>
    <div class='ui'>
        <div id='time'></div>
    </div>
    <div class='title'>
        <img src='img/icon.svg'>
        <span id='buttons-settings'></span>
        <span id='buttons-gamemode'></span>
        <a href='https://discord.gg/EtygSUqNPc'>
            <div class='button'>
                Discord Server
            </div>
        </a>
    </div>

    <script src='js/attribs.js'></script>
    <script src='js/shape.js'></script>
    <script src='js/sprite.js'></script>
    <script src='js/enemy.js'></script>
    <script src='js/player.js'></script>
    <script src='js/powerup.js'></script>
    <script src='js/init.js'></script>
    <script src='js/title.js'></script>
</body>
